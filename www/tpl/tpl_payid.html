i<!DOCTYPE html>
<html lang="fr">
<head>
  <title>PayID</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="popover"]').popover()

      $('body').on('click', function (e) {
        $('[data-toggle="popover"]').each(function () {
          //the 'is' for buttons that trigger popups
          //the 'has' for icons within a button that triggers a popup
          if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            $(this).popover('hide');
          }
        });
      });

    })
  </script>
  <style type="text/css">
    .bs-example{  margin: 20px; }
    .popover{ max-width:600px; }
    #siteid { min-width:80px; }
    #orderid { min-width:140px; }
    #uuid { min-width:140px; }
    #brand { min-width:140px; }
    #email { min-width:140px; }
  </style>
</head>

<body>

<!-- Header Navbar -->
[onload;file=sub_navbar.html]
<!-- Header Navbar -->

<h1>PayID</h1>

<div class="bs-example">

<!-- Data table  -->

    <table class="table table-hover">

  <!-- table header -->

      <tr>
       <!--form role="search" class="form-inline" method="get"-->
        <td><strong>shopId</strong></td>

        <td><strong>orderID</strong></td>
        <td><strong>Detail</strong></td>
        <td><strong>transactioni&nbsp;Id</strong></td>
       <!-- /form -->
      </tr>
     </thead>
  <!-- table header -->
  <!-- table body -->
     <tbody>
      <tr>
        <td>[list.shopId;block=tr]</td>
        <td>[list.ts]</td>
        <td>[list.orderId]</td>
        <td>
           <button type="button" class="btn-sm btn-primary" data-container="body" data-toggle="popover" data-placement="right" data-content="[list.full]" data-original-title="All parameters" title="All parameters"  data-html="true">Details</button>
        </td>
        <td>[list.id0]</td>
      </tr>
      <tr>
         <td colspan="4">[list;block=tr;nodata]There is no data.</td>
      </tr>
     </tbody>
  <!-- table body -->

 </div> <!-- /table-responsive -->
</div> <!-- /bs-example -->
